<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <title>Add New</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="style.css" th:href="@{style.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Thêm bài viết</h1>
    <p></p>
    <div class="col-md-auto">
        <form th:object="${post}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="Title" th:for="name"></label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Title"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Content" th:for="email"></label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="Content"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="ShortDescription" th:for="phone"></label>
                <input type="text" th:field="*{shortDescription}" class="form-control" placeholder="ShortDescription"/>
            </div>
            <div>
                <label th:text="CategoryCode" th:for="phone"></label>
<!--                <input type="hidden" th:field="*{categoryCode}" class="form-control" placeholder="The-loai"/>-->
                <select name="categoryCode" class="custom-select">
                    <option>Loại bài viết</option>
                    <div th:each="category : ${categorys}">
                        <option th:value="${category.code}" th:text="${category.code}"></option>
                    </div>
                    <input type="hidden" id="categoryCode" th:field="*{categoryCode}" />

                </select>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>

</body>
</html>
